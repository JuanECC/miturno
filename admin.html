<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direcci√≥n M√©dica - Estad√≠sticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f4f6f9; }
        .stat-card { border: none; border-radius: 10px; transition: transform 0.3s; }
        .stat-card:hover { transform: translateY(-5px); }
        .icon-box { font-size: 2rem; opacity: 0.8; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand h1 mx-auto">üè• CENTRO DE MANDO - URGENCIAS</span>
    </div>
</nav>

<div class="container">
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card stat-card bg-primary text-white shadow">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="text-uppercase mb-1">Total Pacientes</h6>
                        <h2 class="mb-0 fw-bold" id="total-pacientes">0</h2>
                    </div>
                    <div class="icon-box">üë•</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card bg-danger text-white shadow">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="text-uppercase mb-1">Cr√≠ticos (N1 y N2)</h6>
                        <h2 class="mb-0 fw-bold" id="total-criticos">0</h2>
                    </div>
                    <div class="icon-box">üö®</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card bg-success text-white shadow">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="text-uppercase mb-1">Atendidos Hoy</h6>
                        <h2 class="mb-0 fw-bold" id="total-atendidos">0</h2>
                    </div>
                    <div class="icon-box">‚úÖ</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card bg-info text-white shadow">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="text-uppercase mb-1">Saturaci√≥n</h6>
                        <h2 class="mb-0 fw-bold" id="saturacion">0%</h2>
                    </div>
                    <div class="icon-box">üìä</div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3 bg-white">
                    <h6 class="m-0 font-weight-bold text-primary">Distribuci√≥n por Nivel de Triaje (Actual)</h6>
                </div>
                <div class="card-body">
                    <canvas id="chartNiveles"></canvas>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3 bg-white">
                    <h6 class="m-0 font-weight-bold text-primary">Demanda por Especialidad</h6>
                </div>
                <div class="card-body">
                    <canvas id="chartEspecialidad"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { collection, query, onSnapshot, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Variables para las gr√°ficas
    let chartNivelesInstancia = null;
    let chartEspecialidadInstancia = null;

    // Escuchar TODOS los pacientes (espera y atendidos) para estad√≠sticas
    // Nota: En un sistema real esto se optimiza, para el concurso leemos todo.
    const q = query(collection(db, "pacientes"));

    onSnapshot(q, (snapshot) => {
        let totalEspera = 0;
        let criticos = 0;
        let atendidos = 0;
        
        // Contadores para gr√°ficas
        let conteoNiveles = [0, 0, 0, 0, 0]; // Niveles 1 al 5
        let conteoEspecialidad = {};

        snapshot.forEach(doc => {
            const data = doc.data();
            
            if (data.estado === 'atendido') {
                atendidos++;
            } else {
                totalEspera++;
                
                // Contar Cr√≠ticos (Nivel 1 y 2)
                if (data.nivel_prioridad <= 2) criticos++;

                // Llenar datos para gr√°fica de barras
                // Restamos 1 porque el array empieza en 0 pero los niveles en 1
                if(data.nivel_prioridad >= 1 && data.nivel_prioridad <= 5) {
                    conteoNiveles[data.nivel_prioridad - 1]++;
                }

                // Llenar datos para gr√°fica de Dona
                const esp = data.especialidad || "General";
                if (conteoEspecialidad[esp]) {
                    conteoEspecialidad[esp]++;
                } else {
                    conteoEspecialidad[esp] = 1;
                }
            }
        });

        // Actualizar Tarjetas
        document.getElementById('total-pacientes').innerText = totalEspera;
        document.getElementById('total-criticos').innerText = criticos;
        document.getElementById('total-atendidos').innerText = atendidos;
        
        // Calculo simple de saturaci√≥n (Asumiendo capacidad de 20 pacientes)
        let porcentaje = Math.min(100, Math.round((totalEspera / 20) * 100));
        document.getElementById('saturacion').innerText = porcentaje + "%";

        // Actualizar Gr√°ficas
        actualizarGraficaBarras(conteoNiveles);
        actualizarGraficaDona(conteoEspecialidad);
    });

    function actualizarGraficaBarras(data) {
        const ctx = document.getElementById('chartNiveles').getContext('2d');
        
        if (chartNivelesInstancia) chartNivelesInstancia.destroy();

        chartNivelesInstancia = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Nivel 1 (Resucitaci√≥n)', 'Nivel 2 (Emergencia)', 'Nivel 3 (Urgencia)', 'Nivel 4 (Menor)', 'Nivel 5 (No Urgente)'],
                datasets: [{
                    label: 'Pacientes en Espera',
                    data: data,
                    backgroundColor: ['#dc3545', '#fd7e14', '#ffc107', '#198754', '#0d6efd'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } },
                responsive: true,
                plugins: { legend: { display: false } }
            }
        });
    }

    function actualizarGraficaDona(dataObj) {
        const ctx = document.getElementById('chartEspecialidad').getContext('2d');
        const labels = Object.keys(dataObj);
        const data = Object.values(dataObj);

        if (chartEspecialidadInstancia) chartEspecialidadInstancia.destroy();

        chartEspecialidadInstancia = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e', '#e74a3b', '#858796'],
                }]
            },
            options: { responsive: true }
        });
    }
</script>

</body>
</html>
