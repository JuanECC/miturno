<!-- ============================
     FIREBASE
============================ -->
<script type="module">
    import { db } from './firebase-config.js';
    import { collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const listaDiv = document.getElementById('lista-pacientes');

    // Reloj simple
    setInterval(() => {
        const now = new Date();
        document.getElementById('reloj').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }, 1000);

    const q = query(collection(db, "pacientes"), where("estado", "==", "espera"));

    onSnapshot(q, (snapshot) => {
        let pacientes = [];
        snapshot.forEach(doc => pacientes.push({ id: doc.id, ...doc.data() }));

        pacientes.sort((a, b) => {
            if (a.nivel_prioridad !== b.nivel_prioridad) return a.nivel_prioridad - b.nivel_prioridad;
            return a.fecha_ingreso - b.fecha_ingreso;
        });

        listaDiv.innerHTML = "";
        
        if(pacientes.length === 0) {
            listaDiv.innerHTML = '<div class="alert alert-dark text-center fs-4">No hay pacientes en espera</div>';
            return;
        }

        pacientes.forEach(p => {
            let colorClass = `prio-${p.nivel_prioridad}`;
            let destino = p.especialidad || "General";

            listaDiv.innerHTML += `
                <div class="card turno-card ${colorClass} text-white shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <span class="badge bg-secondary mb-1 fs-6">${destino}</span>
                            <h2 class="fw-bold mb-0">${p.nombre}</h2>
                        </div>
                        <div class="text-end text-muted fs-6">
                            En espera de turno
                        </div>
                    </div>
                </div>
            `;
        });
    });
</script>


<!-- ============================
     MODO OSCURO
============================ -->
<script>
  const body = document.body;
  const btn = document.getElementById("darkModeBtn");

  // Aplicar preferencia guardada
  if (localStorage.getItem("modo") === "claro") {
    body.classList.add("light-mode");
    btn.textContent = "‚òÄÔ∏è";
  }

  btn.addEventListener("click", () => {
    body.classList.toggle("light-mode");

    if (body.classList.contains("light-mode")) {
      localStorage.setItem("modo", "claro");
      btn.textContent = "‚òÄÔ∏è";
    } else {
      localStorage.setItem("modo", "oscuro");
      btn.textContent = "üåô";
    }
  });
</script>
