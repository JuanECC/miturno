<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Espera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #212529; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        .turno-card { 
            margin-bottom: 15px; 
            border-radius: 8px; 
            border: none;
            font-size: 1.4rem; 
            transition: all 0.5s ease;
        }
        
        /* Colores Manchester (MÃ¡s sobrios para el paciente) */
        .prio-1 { border-left: 12px solid #dc3545; background-color: #2c2c2c; } /* Rojo */
        .prio-2 { border-left: 12px solid #fd7e14; background-color: #2c2c2c; } /* Naranja */
        .prio-3 { border-left: 12px solid #ffc107; background-color: #2c2c2c; } /* Amarillo */
        .prio-4 { border-left: 12px solid #198754; background-color: #2c2c2c; } /* Verde */
        .prio-5 { border-left: 12px solid #0d6efd; background-color: #2c2c2c; } /* Azul */
        
        .header-logo { height: 60px; margin-right: 15px; }
        /* Ocultar barra de scroll para Chrome, Safari and Opera */
#lista-pacientes::-webkit-scrollbar {
  display: none;
}
/* Ocultar para IE, Edge and Firefox */
#lista-pacientes {
  -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;  /* Firefox */
}
    </style>
</head>
<body>

<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-5 px-5 border-bottom border-secondary pb-3">
        <div class="d-flex align-items-center">
            <h1 class="display-5 fw-bold m-0">TURNO DE PACIENTES</h1>
        </div>
        <div class="text-end">
            <div id="reloj" class="fs-3 font-monospace text-info">00:00</div>
            <small class="text-muted">Favor de estar atentos a su nombre</small>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div id="lista-pacientes">
                <div class="text-center text-muted mt-5">Cargando lista...</div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const listaDiv = document.getElementById('lista-pacientes');

    // Reloj simple
    setInterval(() => {
        const now = new Date();
        document.getElementById('reloj').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }, 1000);

    const q = query(collection(db, "pacientes"), where("estado", "==", "espera"));

    onSnapshot(q, (snapshot) => {
        let pacientes = [];
        snapshot.forEach(doc => pacientes.push({ id: doc.id, ...doc.data() }));

        // Ordenamiento Estricto (Gravedad > Tiempo)
        pacientes.sort((a, b) => {
            if (a.nivel_prioridad !== b.nivel_prioridad) return a.nivel_prioridad - b.nivel_prioridad;
            return a.fecha_ingreso - b.fecha_ingreso;
        });

        listaDiv.innerHTML = "";
        
        if(pacientes.length === 0) {
            listaDiv.innerHTML = '<div class="alert alert-dark text-center fs-4">No hay pacientes en espera</div>';
            return;
        }

        pacientes.forEach(p => {
            let colorClass = `prio-${p.nivel_prioridad}`;
            // Texto amigable para el paciente
            let destino = p.especialidad || "General";

            let html = `
                <div class="card turno-card ${colorClass} text-white shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <span class="badge bg-secondary mb-1 fs-6">${destino}</span>
                            <h2 class="fw-bold mb-0">${p.nombre}</h2>
                        </div>
                        <div class="text-end text-muted fs-6">
                            En espera de turno
                        </div>
                    </div>
                </div>
            `;
            listaDiv.innerHTML += html;
        });
    });
</script>
</body>
</html>
